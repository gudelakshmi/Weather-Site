<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/181acb72f3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="top-container">
                <div class="search">
                    <input type="text" class="search-box" id="search-city"
                        placeholder=" Enter the city name" /><span><button class="search-icon">
                            <i class="fas fa-search"></i></button></span>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <h2 class="city-name">
                                    City Name
                                </h2>
                                <h3>
                                    Tues, 11 Nov 17:30
                                </h3>
                            </td>
                            <td>
                                <img src="http://openweathermap.org/img/wn/09n@2x.png" alt="" class="main-icon" />
                                <!-- <img src="images/icon.png" alt="main-icon" srcset="" /> -->
                                <!-- <i class="fas fa-cloud-sun-rain main-icon"></i> -->
                            </td>
                        </tr>
                        <tr>
                            <td class="details">
                                <p class="pressure">
                                    Pressure: 1027 hPa
                                </p>
                                <p class="humidity">
                                    Humidity: 93%
                                </p>
                                <p class="wind">
                                    Wind: 14 kmph
                                </p>
                            </td>
                            <td>
                                <div class="temp-desc">
                                    <h1 class="main-temp">
                                        23Â°C
                                    </h1>
                                    <p class="description">
                                        sunny
                                    </p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- ******************************************** -->
            <div class="bottom-container">
                <div class="weather-forecast" id="weather-forecast">

                </div>
            </div>
        </div>
    </div>
    <p class="last-p">
        <a href="https://github.com/gudelakshmi/Weather-Site" class="github-link">Open source code</a>
        <span> by Lakshmi Gude</span>
    </p>
    </div>
</body>
<script src="app.js"></script>

</html>
